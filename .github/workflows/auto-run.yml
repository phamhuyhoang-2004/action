name: Advanced Auto Runner

on:
  schedule:
    - cron: '*/15 * * * *'
  push:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_ENV: production

jobs:
  main-task:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Run main script
      run: npm start
      
    - name: Notify success
      if: success()
      run: |
        echo "✅ Task completed successfully!"
        
    - name: Notify failure
      if: failure()
      run: |
        echo "❌ Task failed!"
        # Có thể thêm webhook notification ở đây
